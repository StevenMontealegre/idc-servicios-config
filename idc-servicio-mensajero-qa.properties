# url base del micro-servicio de eureka 
eureka.client.service-url.defaultZone=http://idc-eureka-server:8761/eureka/

# url base del servidor zipkin para registro de trazas
spring.zipkin.base-url=http://idc-zipkin-server-memory:9411/

# probabilidad del registro de trazas sleuth (1 imprime todo)
spring.sleuth.sampler.probability=1.0

logging.level.org.hibernate.SQL=debug

#RabbitMQ
spring.rabbitmq.host=azure-docker-idc-qa5.eastus.cloudapp.azure.com
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
idc.rabbitmq.exchange=idc.usuarios_exc,idc.estaciones_exc,idc.inscripciones_exc,idc.diagnosticos_exc,idc.auditoria_exc
idc.rabbitmq.queue=idc.usuarios_queue,idc.estaciones_queue,idc.inscripciones_queue,idc.diagnosticos_queue,idc.auditoria_queue
idc.rabbitmq.routingkey=idc.usuarios_rk,idc.estaciones_rk,idc.inscripciones_rk,idc.diagnosticos_rk,idc.auditorias_rk
